kibot:
  version: 1

globals:
  resources_dir: resources
  solder_mask_color: black
  pcb_finish: ENIG

outputs:
  - name: _blender_3d_top_angled
    comment: "HQ 3D Render of the PCB"
    type: blender_export
    options:
      light:
        - name: "light1"
          energy: 15
          pos_x: -size*3.33
          pos_y: size*3.33
          pos_z: size*10.0
          type: "AREA"
        - name: "light2"
          energy: 30
          pos_x: 0.0
          pos_y: 0.0
          pos_z: size*30.0
          type: "SUN"
        - name: "light3"
          energy: 10
          pos_x: -size*3.33
          pos_y: size*3.33
          pos_z: size*10.0
          type: "SPOT"
        - name: "light4"
          energy: 8
          pos_x: -size*3.33
          pos_y: size*3.33
          pos_z: 0.0
          type: "AREA"
        - name: "light5"
          energy: 8
          pos_x: 0.0
          pos_y: 0.0
          pos_z: 0.0
          type: "SUN"
        - name: "light6"
          energy: 5
          pos_x: -size*3.33
          pos_y: size*3.33
          pos_z: 0.0
          type: "AREA"
      pcb3d:
        download: false
        download_lcsc: false
      render_options:
        auto_crop: true
        transparent_background: true
        samples: 2
        resolution_x: 2048
        resolution_y: 2048
      auto_camera_z_axis_factor: 0.7
      point_of_view:
        rotate_x: -15
        rotate_y: 25
        rotate_z: 90
        view: top
      outputs:
        - type: render
